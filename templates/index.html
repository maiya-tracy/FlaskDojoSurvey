<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Dojo Survey Index</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		* {
			margin: 5px 30px;
		}

		label {
			margin: 5px 0px;
		}

		.btn {
			margin: 5px 30px;
		}
	</style>
</head>

<body>
	<div id="wrapper">
		<form action='/result' method='post'>
			<div class="form-group">
				<label for="your_name">Your Name:</label>
				<input type="text" class="form-control" id="your_name" name="your_name">
			</div>
			<div class="form-group">
				<label for="location">Dojo Location:</label>
				<select class="form-control" id="location" name='location'>
					<option>San Jose</option>
					<option>Berkeley</option>
					<option>Burbank</option>
					<option>Chicago</option>
					<option>Orange County</option>
				</select>
			</div>
			<div class="form-group">
				<label for="language">Favorite Language:</label>
				<select class="form-control" id="language" name='language'>
					<option>Python</option>
					<option>CSS</option>
					<option>C++</option>
					<option>Java</option>
					<option>JavaScript</option>
					<option>HTML</option>
				</select>
			</div>
			<div class="form-group">
				<label for="comment">Comment (optional):</label>
				<textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
			</div>
			<label style="margin-left:30px" for="checkboxes">What is your favorite snack:</label>
			<div id="checkboxes">
				<div class="form-check">
					<input class="form-check-input" name="snack" type="checkbox" value="Kettle Corn" id="kcorn">
					<label class="form-check-label" for="kcorn">Kettle Corn</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" name="snack" type="checkbox" value="Granola Bars" id="granbar">
					<label class="form-check-label" for="granbar">Granola Bars</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" name="snack" type="checkbox" value="Guacamole Toast" id="guac">
					<label class="form-check-label" for="guac">Guacamole Toast</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" name="snack" type="checkbox" value="String Cheese" id="strche">
					<label class="form-check-label" for="strche">String Cheese</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" name="snack" type="checkbox" value="Hard-Boiled Eggs" id="eggs">
					<label class="form-check-label" for="eggs">Hard-Boiled Eggs</label>
				</div>
			</div>
			<label style="margin-left:30px" for="radiobuttons">What is the best OS:</label>
			<div id="radiobuttons">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="radios" id="windows" value="Windows" checked>
					<label class="form-check-label" for="windows">Windows</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="radios" id="mac" value="Mac">
					<label class="form-check-label" for="mac">Mac</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="radios" id="linux" value="Linux">
					<label class="form-check-label" for="linux">Linux</label>
				</div>
			</div>
			<input type='submit' class="btn btn-primary" value='Button'>
		</form>
	</div>
</body>

</html>
